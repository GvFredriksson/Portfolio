<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/normalize.css" rel="stylesheet">
        <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen">
        <title>Naturvetarbalen</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      </head>
      
      <body>
        <header>
          <div class="header">
            <h1>Naturvetarbalen</h1>
          </div>
        </header>

  <div class="container">
    <article class="main">
      <div>
        <h2>Please enter your username and password</h2>
      </div>

      <form method="POST" id="signInForm">
        <div id="signIn">
          <ul>
            <li>
              <label for="text">Name:</label>
              <input type="text" name="name" id="inputName" placeholder="User name" required="required" />
            </li>
            <li>
              <label for="text">Password:</label>
              <input type="password" name="password" id="inputPassword" placeholder="Password" required="required" />
            </li>
          </ul>
          <button type="submit" id="submitSignIn">Sign in</button>
        </div>
      </form>

      <div id="signUp">
        <p>Do not have an account? Yeaaa you should probably not be here! If you should, find me!</p>
      </div>
    </article>
  </div>
  <footer>
    <div class="footer">
      <p>
        &copy; Copyright by gvfredriksson
      </p>
    </div>
  </footer>

  <script src="../js/script.js"></script>
</body>

</html>
